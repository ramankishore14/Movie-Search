<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <style>
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>WOLKUS</p>
            </div>
        </div>
        <button class="logout-button" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        
        <!-- Search Container -->
        <div class="search-container">
            <div class="container">
                <div class="search-element">
                    <h3>Search Movie:</h3>
                    <input type="text" class="form-control" placeholder="Search Movie Title ..." id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
                    <div class="search-list" id="search-list">
                        <!-- Search results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Search Container -->

        <!-- Result Container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!-- Movie information will be displayed here -->
                </div>
            </div>
        </div>
        <!-- End of Result Container -->

        <!-- Playlist Container -->
        <div class="container">
            <div class="playlist-container" style="color: whitesmoke;">
                <h3>Your Movie Lists</h3>
                <div id="movie-lists">
                    <!-- Movie lists will be displayed here -->
                </div>
            </div>
        </div>
        <!-- End of Playlist Container -->
    </div>
    
    <!-- Movie App JavaScript -->
    <script src="script.js"></script>
    <script>
        function logout() {
            // Add your logout functionality here
            alert('Logged out successfully!');
            // Redirect the user to the login page or perform any other actions as needed
        }
    </script>
</body>
</html>
